<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form  -->
    <label>Name</label>
    <input type="text" placeholder="Name" required><br>
    <label>Mobile Number</label>
    <input type="number" placeholder="Number" required><br>
    <label>Email</label>
    <input type="email" placeholder="Email" required><br>
    <label>Password</label>
    <input type="password" placeholder="Password" required><br>
    <label>URL</label>
    <input type="url" placeholder="URL" required><br>
    <label>Time</label>
    <input type="time" placeholder="Time" required><br>
    <label>Date</label>
    <input type="date" placeholder="Date" required><br>
    <label>Date Time</label>
    <input type="datetime-local" placeholder="Local" required><br>
    <label>Checkbox</label>
    <input type="checkbox" placeholder="Checkbox" required><br>
    <label>Radio</label>
    <input type="radio" placeholder="Radio" required><br>
    <label>File</label>
    <input type="file" placeholder="File" required><br><br><br>


    <!-- Dropdown  -->
    <form>
        <input type="text" name="username"><br>
        <select name="dropdown">
            <option value="Tea">Tea</option>
            <option value="Coffee">Coffee</option>
            <option value="milk">Milk</option>
        </select>
    </form><br><br>

    <!-- iframes -->
    <iframe src="https://www.youtube.com/embed/1yBNXNWQXbw" width="300" height="200">CID</iframe>
</body>
</html>
